{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

<h1>My Documentation</h1>

{% for category in supercategories %}

    </ul>

{% endfor %}

</body>
</html>
